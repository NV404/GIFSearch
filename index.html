    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1 class="heading">GIF Search</h1>

    </div>
    <div id="result"></div>
    <center>
        <div id="load"></div>
    </center>

    <script src="main.js"></script>
</body>

</html>
